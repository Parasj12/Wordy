<!DOCTYPE html>
<html>
<head>
<title>Wordy Sign In</title>
<link rel="stylesheet" type="text/css" href="input.css">
<link rel="stylesheet" type="text/css" href="button.css">
<link rel="stylesheet" type="text/css" href="avatar.css">
<link rel="stylesheet" type="text/css" href="modal.css">
<style>
form {
	border: 3px solid #f1f1f1;
	background-color: #fffff0;
	width: 500px;
	margin: 10% auto 10% auto;
	/* 10% from the top, 10% from the bottom and centered */
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	background-color: #f44336;
}

span.psw {
	float: right;
	padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
</head>
<body background="Images/wordy1.png">

	<!--  ------------------------------------------LOGIN PAGE------------------------------------------ -->
	<form action="Signin">

		<h2 align="center">Sign In to Wordy</h2>

		<div class="imgcontainer">
			<img src="Images/avatars/avatar21.jpg" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<label><b>Email</b></label> <input type="text"
				placeholder="Enter Email" name="uname" required> 
				
			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw"
				required>

			<button type="submit">Login</button>
		</div>
		<!-- 
		<div class="container" style="background-color: #f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>

			<span class="psw"
				onclick="document.getElementById('forgotpwd').style.display='block'"
				style="width: auto;"><a href="#">Forgot password?</a></span>
		</div>
		-->
		<div dir="rtl">
			<a href="SignUp.html">New User?Register Here</a>

		</div>
	</form>
	<!--  ----------------------------------------------LOGIN END------------------------------------------ -->

	<!--  ------------------------------------------FORGOT PASSWORD------------------------------------------ --

	<div id="forgotpwd" class="modal">

		<form action="" class="modal-content animate">

			<div class="container">
				<label><b>Enter Your Registered E-mail Id*</b></label> <input
					type="text" placeholder="E-mail Id" name="email" required>

				<button type="submit">Get Password</button>
			</div>
			<div dir="rtl" text-color="red">Recovery Email will be sent to
				your Email Id if Registered*</div>
		</form>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('forgotpwd');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
	<!--  ------------------------------------------FORGOT PASSWORD  END------------------------------------------ -->
</body>
</html>
